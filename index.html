<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre en Ligne</title>
    <link rel="stylesheet" href="LIBRO1.css">
</head>
<body>
    <div class="book" id="book">
        <div class="cover" id="cover">
            <div class="cover-page"><h1>Le livre de la jungle sans fin</h1></div>
        </div>
        <div class="page-pair" id="pair1">
            <div class="page">Page 1</div>
            <div class="page">Page 2</div>
        </div>
        <div class="page-pair" id="pair2">
            <div class="page">Page 3</div>
            <div class="page">Page 4</div>
        </div>
        <div class="page-pair" id="pair3">
            <div class="page">Page 5</div>
            <div class="page">Page 6</div>
        </div>
        <div class="page-pair" id="pair4">
            <div class="page">Page 7</div>
            <div class="page">Page 8</div>
        </div>
        <div class="page-pair" id="pair5">
            <div class="page">Page 9</div>
            <div class="page">Page 10</div>
        </div>
     </div>
    <center>
        <button class="btn1" id="prev">Prev</button>
        <button class="btn2" id="next">Next</button>
    </center>
    <script src="LIBRO2.js"></script>
</body>
</html>
